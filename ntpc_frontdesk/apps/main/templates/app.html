<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>NTPC Frontdesk</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css"/>
    <style>
        @import url(//fonts.googleapis.com/css?family=RobotoDraft&lang=en);
        html, body {
          font-family:'RobotoDraft', Arial, sans-serif;
        }
    </style>

</head>

<body ng-app="RootApp" ng-controller="AppCtrl" layout="column">

    <!-- TOOLBAR -->
    <md-toolbar layout="row">
    <button ng-click="openSidenav()" class="menu-icon" hide-gt-md aria-label="Toggle Menu">
        <md-icon icon="/static/material-design-icons/action/svg/design/ic_open_with_24px.svg"></md-icon>
    </button>
    </md-toolbar>

    <div layout="row" flex>
        <md-sidenav 
            md-is-locked-open="$mdMedia('gt-md')"
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="global-sidenav"
            layout="column">

            <md-content>
                <md-list>
                    <md-item ng-repeat="menuSection in menuSections">
                        <md-content class="md-padding">
                            <h4>[[menuSection.name]]</h4>
                            
                            <md-button ng-href="[[menuItem.href]]" ng-repeat="menuItem in menuSection.items" ng-click="[[menuItem.clickAction]]">
                                [[menuItem.name]]
                            </md-button>
                        </md-content>

                        <md-divider ng-if="!$last"></md-divider>
                    </md-item>
                </md-list>

            </md-content>
        </md-sidenav>

        <md-content layout="column" flex ng-view>
        </md-content>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--
    <script src="/static/jquery/dist/jquery.min.js"></script>
    -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="/static/bootstrap-sidebar/dist/js/sidebar.js"></script>

    <script src="/static/angular/angular.js"></script>
    <script src="/static/angular-aria/angular-aria.js"></script>
    <script src="/static/angular-animate/angular-animate.js"></script>
    <script src="/static/angular-material/angular-material.js"></script>
    -->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>
        <script src="/static/angular-route/angular-route.js"></script>
        <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

    <script src="/static/app/app.js"></script>

</body>
</html>
