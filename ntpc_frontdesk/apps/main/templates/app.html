<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>NTPC Frontdesk</title>

    <link rel="stylesheet" href="/static/angular-material/angular-material.css">
    <style>
        html, body {
          font-family:'RobotoDraft', Arial, sans-serif;
        }
        body {
            background: #ccc;
        }
    </style>

</head>

<body ng-app="RootApp" ng-controller="AppCtrl" layout="column">

    <!-- TOOLBAR -->
    <md-toolbar layout="row">


        <div class="md-toolbar-tools">
        <md-button ng-click="openSidenav()" class="md-icon-button" hide-gt-md aria-label="Toggle Menu">
            <md-icon md-svg-icon="/static/material-design-icons/navigation/svg/design/ic_menu_24px.svg"></md-icon>
        </md-button>
        <h3>
            <span>淡水區公所櫃檯系統</span>
        </h3>
        </div>

    </md-toolbar>

    <div layout="row" flex>
        <md-sidenav 
            md-is-locked-open="$mdMedia('gt-md')"
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="global-sidenav"
            layout="column">

            <md-content>
                <md-list ng-repeat="menuSection in menuSections">
                    <md-subheader class="md-no-sticky">[[menuSection.name]]</md-subheader>
                    <md-list-item ng-click="navTo(menuItem.href)" md-expando ng-repeat="menuItem in menuSection.items">
                        <md-icon md-svg-src="[[menuItem.icon]]"></md-icon>
                        <p>
                            [[menuItem.name]]
                        </p>
                    </md-list-item>

                        <!--
                        <md-content class="md-padding">
                            <h4>[[menuSection.name]]</h4>
                            
                            <md-content class="md-padding" ng-repeat="menuItem in menuSection.items">
                            <md-button ng-href="[[menuItem.href]]">
                                [[menuItem.name]]
                            </md-button>
                            </md-content>
                        </md-content>

                        <md-divider ng-if="!$last"></md-divider>
                        -->

                </md-list>

            </md-content>
        </md-sidenav>

        <md-content id="content-view" layout="column" flex ng-view style="background: #ccc;">
        </md-content>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--
    <script src="/static/jquery/dist/jquery.min.js"></script>
    -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>

    <script src="/static/angular/angular.js"></script>
    <script src="/static/angular-aria/angular-aria.js"></script>
    <script src="/static/angular-animate/angular-animate.js"></script>
    <script src="/static/angular-route/angular-route.js"></script>
    <script src="/static/angular-resource/angular-resource.js"></script>
    <script src="/static/angular-cookies/angular-cookies.js"></script>

    <script src="/static/app/app.js"></script>
